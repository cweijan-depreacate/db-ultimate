plugins {
    id 'java'
    id 'maven'
    id "org.jetbrains.kotlin.jvm" version "1.3.10"
    id 'com.github.johnrengelman.shadow' version '4.0.3'
}


group = 'github.cweijan'

sourceCompatibility = 1.8

version '1.32'

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

shadowJar {
    dependencies {
        include(dependency("com.zaxxer:HikariCP"))
        include(dependency("org.jetbrains.kotlin:kotlin-stdlib"))
        include(dependency("org.jetbrains.kotlin:kotlin-reflect"))
//        include(dependency("org.easytesting:fest-reflect"))
//        include(dependency("org.easytesting:fest-util"))
        include(dependency("commons-io:commons-io"))
    }
}

task writeNewPom {
    doLast { pom().writeTo("pom.xml") }
}

dependencies {

    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.2.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.38'
    compile group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '2.0.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.0.4.RELEASE'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.10'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.10'
//    compile group: 'org.easytesting', name: 'fest-reflect', version: '1.4.1'
    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.4'

    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.4.RELEASE') {
        exclude module: 'logback-classic'
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
